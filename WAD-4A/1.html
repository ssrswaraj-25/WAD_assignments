<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swipe and Touch Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Swipe and Touch Example</h1>
        </div>

        <div data-role="content">
            <p>Swipe right or tap the box below:</p>
            <div id="swipeBox"
                style="width: 200px; height: 200px; background-color: lightblue; text-align: center; line-height: 200px;">
                Swipe or tap me
            </div>
        </div>

        <div data-role="footer">
            <h4>Footer</h4>
        </div>
    </div>

    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Second Page</h1>
        </div>

        <div data-role="content">
            <p>You swiped right or tapped to reach this page!</p>
        </div>

        <div data-role="footer">
            <h4>Footer</h4>
        </div>
    </div>

    <script>
        $(document).on("pagecreate", function () {
            var colors = ["lightcoral", "lightgreen"];
            var currentColorIndex = 0;

            $("#swipeBox").on("swiperight", function () {
                $.mobile.changePage("#page2", { transition: "slide" });
            });

            $("#swipeBox").on("tap", function () {
                // Toggle between two colors on each tap
                $("#page1").css("background-color", colors[currentColorIndex]);
                currentColorIndex = (currentColorIndex + 1) % colors.length;
            });

            // Handle swiping left on page2 to go back to page1
            $(document).on("swipeleft", "#page2", function () {
                $.mobile.changePage("#page1", { transition: "slide", reverse: true });
            });
        });
    </script>

</body>

</html>
